name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install backend dependencies
      run: |
        cd backend
        go mod download

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build application
      run: |
        chmod +x uwp
        ./uwp build

    - name: Create release archives
      run: |
        # Create release directory
        mkdir -p release

        # Copy binaries and assets
        cp backend/webpanel release/
        cp uwp release/
        cp -r frontend/dist release/frontend
        cp config.example.json release/

        # Create tar.gz archive
        tar -czf unrealircd-webpanel-${{ github.ref_name }}.tar.gz -C release .

        # Create zip archive
        cd release
        zip -r ../unrealircd-webpanel-${{ github.ref_name }}.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          unrealircd-webpanel-${{ github.ref_name }}.tar.gz
          unrealircd-webpanel-${{ github.ref_name }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}