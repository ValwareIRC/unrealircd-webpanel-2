name: CI

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install backend dependencies
      run: |
        cd backend
        go mod download

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Go tests
      run: |
        cd backend
        go test ./...

    - name: Run Go vet
      run: |
        cd backend
        go vet ./...

    - name: Build application
      run: |
        chmod +x uwp
        ./uwp build

    - name: Check build artifacts
      run: |
        ls -la backend/webpanel
        ls -la frontend/dist/

    - name: Generate version number
      id: version
      run: |
        # Generate version based on date and commit count
        DATE=$(date +%Y%m%d)
        COMMIT_COUNT=$(git rev-list --count HEAD)
        VERSION="v1.0.${COMMIT_COUNT}-beta"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Create and push version tag
      run: |
        VERSION=${{ steps.version.outputs.version }}
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag $VERSION
        git push origin $VERSION

    - name: Create release archives
      run: |
        VERSION=${{ steps.version.outputs.version }}
        # Create release directory
        mkdir -p release

        # Copy binaries and assets
        cp backend/webpanel release/
        cp uwp release/
        cp -r frontend/dist release/frontend
        cp config.example.json release/

        # Create tar.gz archive
        tar -czf unrealircd-webpanel-${VERSION}.tar.gz -C release .

        # Create zip archive
        cd release
        zip -r ../unrealircd-webpanel-${VERSION}.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "Release ${{ steps.version.outputs.version }}"
        body: |
          Automatic release ${{ steps.version.outputs.version }}

          This release was automatically created from commit ${{ github.sha }}.

          ## Changes
          - Automated build and release
          - Includes latest features and fixes
        files: |
          unrealircd-webpanel-${{ steps.version.outputs.version }}.tar.gz
          unrealircd-webpanel-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}