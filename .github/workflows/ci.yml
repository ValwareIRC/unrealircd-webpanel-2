name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install backend dependencies
      run: |
        cd backend
        go mod download

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Go tests
      run: |
        cd backend
        go test ./...

    - name: Run Go vet
      run: |
        cd backend
        go vet ./...

    - name: Build application
      run: |
        chmod +x uwp
        ./uwp build

    - name: Check build artifacts
      run: |
        ls -la backend/webpanel
        ls -la frontend/dist/